<!DOCTYPE html>
<html>
	<head>
		<title>Branching02-Car Insurance</title>

		<meta charset="utf-8">
		<!--BOOSTRAP INITIAL SETTING-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Jquery">
		<meta name="keywords" content="Jquery">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!--CSS STYLES-->
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<!--JQUERY-->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/
		libs/jquery/3.2.1/jquery.min.js"></script>			
	</head>
	<body>
		<div class="container">
			<h1>Car Insurance</h1>

			<p>To give you a quote, we need to know a little about you:</p>

			<form id="insurance">
				<label for="age">Age</label>
				<input id="age" type="text">
				<label for="gender">Gender</label>
				<select id="gender">
					<option value="female">Female</option>
					<option value="male">Male</option>
				</select>

				<button type="submit" class="btn">Calculate my quote</button>
			</form>

			<div id="quote">
				<p>You will have to pay $<span id="rate"></span> per month to get car insurance. You should probably just bike or take the bus.</p>
			</div>
		</div><!--End Container-->

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!--JS SCRIPT-->
		<script type="text/javascript" src="js/scripts.js"></script>		
	</body>
</html>
